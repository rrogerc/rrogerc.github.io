<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey!</title>
    <style>
        /* Catppuccin Frappe Colors */
        :root {
            --background: #303446;
            --foreground: #c6d0f5;
            --cursor: #f2d5cf;
            --green: #a6d189;
            --cyan: #81c8be;
            --blue: #8caaee;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background);
            font-family: 'Courier New', Courier, monospace;
            color: var(--foreground);
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            color: var(--green);
            text-shadow: 0px 0px 10px var(--green);
            margin: 0;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
            border: 2px solid var(--cyan);
            box-shadow: 0 0 10px var(--blue);
        }

        .cursor {
            display: inline-block;
            background-color: var(--cursor);
            width: 10px;
            height: 24px;
            margin-left: 4px;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey! I'm Roger<span class="cursor"></span></h1>
        <img src="portrait.webp" alt="Your Portrait">
    </div>
</body>
</html>
